{{ define "main" }}
{{ .Content }}
<ul class="taglist">
    {{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
    {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
    {{ partial "emneknagg-list" (dict "page" . "name" $name "taxonomy" $taxonomy "count" $cnt )}}
    {{ end }}
    {{ end }}
</ul>
{{ end }}
