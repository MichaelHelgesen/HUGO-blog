{{ define "main" }}
{{ .Content }}
<ul class="blog-list">
    {{ range $name, $taxonomy := .Site.Taxonomies.serier}} {{ $cnt := .Count }}
        {{ with $.Site.GetPage (printf "/serier/%s" $name) }}
            {{ partial "serie-list" (dict "page" . "name" $name "taxonomy" $taxonomy "count" $cnt )}}
        {{ end }}
    {{ end }}
</ul>

{{ end }}
