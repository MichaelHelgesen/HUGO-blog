{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="flex flex-row gap-2 mt-1">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li>
      <a href="{{ .Permalink }}" class="text-xs border rounded-full border-pink-400 inlinme-block py-1 px-4 hover:bg-gray-50 hover:text-black">
              {{ if eq (substr $tag 0 1) "_"}}
                {{ substr $tag 1 }}
              {{ else }}
                {{ $tag }}
              {{ end }}
      </a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
