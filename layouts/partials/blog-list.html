
<ul class="last-posts-list">
{{ $page := .page }}

    
    
    {{ range .range}}
        
        
                    <li>
                        <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
                        <div>
                        </div>
                        {{ if .Params.listeintro }}
                        <p class="last-posts-list__ingress">{{.Params.listeintro}}</p>


                            <p class="last-posts-list__meta">
                                {{ .Params.Date | time.Format "2. Jan 2006" }} | {{ partial "tags.html" .}}
                            </p>

                            <p> <a class="readmore" href="{{.Permalink}}">Les teksten</a></p>
                        {{ end }}
                    </li>
		    {{ end }}
</ul>
