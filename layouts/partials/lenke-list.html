<div class="last-posts-list">
<ul class="last-posts">
    {{ $page := .page }}
    {{ $data := . }}
    {{ range .range}}
                    <li>
                        <h4><a href="{{.link}}">{{.title}}</a></h4>
                        {{ if .excerpt }}
                        <p class="last-posts-list__ingress">{{.excerpt}}</p>
                        {{ end }}
                        <a class="readmore" href="{{.Link}}">Bes√∏k siden</a>
                    </li>
    {{ end }}
</ul>
</div>
